sudo: required

language: go

go_import_path: k8s.io/heapster

services:
  - docker

go:
  - 1.8

before_install:
  - go get -t github.com/metricly/go-client

script:
  - make metricly

deploy:
  provider: script
  skip_cleanup: true
  script: make push-metricly
  on:
    tags: true
    repo: metricly/heapster
